<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Naomi</h1>
        </div>
        <ul id="menuList">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="menu-icon">
            <input type="checkbox" id="check">
            <label for="check" class="menu-toggle">
            <i class="fa-solid fa-bars" id="btn" onclick="toggleMenu()"></i>
            <i class="fas fa-times" id="cancel" onclick="cancelMenu()"></i>
        </label>
        </div>
    </nav>
    <script>
        
      document.getElementById("check").addEventListener("change", function() {
          var cancelIcon = document.getElementById("cancel");
          var menuIcon = document.getElementById("btn");
          if (this.checked) {
              cancelIcon.style.display = "block"; 
              menuIcon.style.display = "none"; 
          } else {
              cancelIcon.style.display = "none"; 
              menuIcon.style.display = "block"; 
          }
      });
      function cancelMenu() {
    var cancelIcon = document.getElementById("cancel");
    var menuIcon = document.getElementById("btn");
    var menuList = document.getElementById("menuList");

    cancelIcon.style.display = "none"; 
    menuIcon.style.display = "block"; 
    menuList.style.maxHeight = "0px"; 
}

  
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";
        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }

    </script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</body>
</html>
